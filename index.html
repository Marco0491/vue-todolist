<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font aweaome -->
    <script src="https://kit.fontawesome.com/f9418bd38a.js" crossorigin="anonymous"></script>
    <!-- custom style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Vue.js To Do List</title>
</head>
<body>
    <main id="root">
        <div class="container-fluid">
            <div class="row justify-content-center p-5">
                <div class="col-8 text-center">
                    <h1 id="title" class="text-capitalize p-2">to do list</h1>
                    <div id="to-do-container" class="text-start p-3">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="elemento da aggiungere alla lista" v-model="newElement" @keydown.enter="addListElement(newElement)">
                            <button class="btn btn-success" type="button" @click="addListElement(newElement)">Aggiungi</button>
                        </div>
                        <h4 class="text-capitalize" v-if="thingsToDo == 0">la lista Ã¨ vuota</h4>
                        <ul v-else>
                            <li class="text-capitalize d-flex justify-content-between align-items-end" v-for="(element, index) in thingsToDo">
                                <span>{{element}}</span>
                                <i class="fa-solid fa-xmark" @click="removeListElement(index)"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
